<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan Transitions and transformation</title>
    <style>
      body {
        display: grid;
        gap: 10px;
        justify-content: center;
      }
      main {
        border: 2px solid;
        height: 300px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: beige;
      }
      img {
        margin-top: 30px;
      }
      button {
        /* background-color: aliceblue; */
        margin-top: 10px;
        background-color: antiquewhite;
        cursor: pointer;
      }
      #button1:hover ~ img {
        background-color: rgb(233, 190, 190);
        transition: 1s;
        margin-top: 10px;
        clip-path: circle(50%);
        transform: rotate(360deg);
      }
      #button2:hover ~ img {
        background-color: cadetblue;
        transition: 2s;
        margin-top: 10px;
        clip-path: circle(50%);
        transform: rotate(360deg);
      }
      #button3:hover ~ img {
        background-color: aquamarine;
        clip-path: circle(50%);
        transition: 3s;
        transform: rotate(360deg);
        margin-top: 10px;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Fan rotation function using transition and transforms</h2>
    <h3>Just Hover on the BUTTON</h3>
    <!-- 3 buttons using function a fan speed rotation -->
    <main>
      <button id="button1">Speed1</button>
      <button id="button2">Speed2</button>
      <button id="button3">Speed3</button>
      <img
        src="../CSS_git_tasks/multimedia_folder/images/fan.png"
        width="120"
        alt="fan"
      />
    </main>
  </body>
</html>
