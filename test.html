<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>response nav</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* body {
        min-height: 100vh;

      nav {
        background-color: rgb(133, 126, 126);
        box-shadow: 3px 3px 5px rgb(0, 0, 0, 0.1);
      }
      nav ul {
        width: 100%;
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      nav li {
        height: 50px;
        /* height'applied for li elemenst */
        /* to align items centre as parent to <a> elements */
      }
      nav a {
        height: 100%;
        text-decoration: none;
        display: flex;
        padding: 0 30px;
        justify-content: center;
        align-items: center;
        color: white;
      }
      nav a:hover {
        color: red;
      }
      nav li:first-child {
        margin-right: auto;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        height: 100vh;
        width: 250px;
        background-color: rgba(9, 9, 9, 0.762);
        box-shadow: -10px 0px 10px rgb(0, 0, 0, 0.1);
      }
      .sidebar li {
        width: 100%;
      }
      .sidebar a {
        width: 100%;
        display: flex;
        justify-content: flex-start;
      }
      @media screen and (min-width: 768px) {
        /* for hide menu until mobile size */
        /* .menu-button {
          display: none;
        }
        .sidebar {
          display: none;
        } */
      }
      @media screen and (max-width: 768px) {
        /* to hidden hideonmobile class elements in mobile size */
        /* .hideonmobile {
          display: none;
        } */
      }
    </style>
  </head>
