<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .pricing-table {
        border: 5px solid red;
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 30px;
        justify-content: center;
        align-items: center;
      }
      .plan-basic,
      .plan-biz,
      .plan-pro {
        border: 1px solid;
        display: flex;
        gap: 10px;
        width: 60%;
        text-transform: uppercase;
        text-align: center;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: burlywood;
      }
      .plan-basic p:first-child {
        color: BLACK;
        transform: rotate(-90deg);
        background-color: #ff9100;
        width: 6em;
        height: 3em;
        font-size: 17px;
        margin-left: -1.5em;
        padding-top: 1em;
      }
      .plan-biz p:first-child {
        color: black;
        transform: rotate(-90deg);
        background-color: #ff9100;
        width: 6em;
        height: 3em;
        font-size: 17px;
        padding-top: 1em;
        margin-left: -1.5em;
      }
      .plan-pro p:first-child {
        color: black;
        transform: rotate(-90deg);
        background-color: #ff9100;
        width: 6em;
        height: 3em;
        font-size: 17px;
        padding-top: 1em;
        margin-left: -1.5em;
      }
      .bold-text-price {
        font-size: 34px;
      }
      .btn-order-now {
        border: none;
        background-color: black;
        color: white;
        text-transform: uppercase;
        font-size: 17px;
        width: 15%;
        height: 6em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="pricing-table">
      <div class="plan-basic">
        <p>BASIC</p>
        <p class="bold-text-price">$27.50</p>
        <p>2,000 GB <br />Bandwidth</p>
        <p>32BG <br />MEMORY</p>
        <p>Support <br />24 HOURS</p>
        <p>UPDATE <br />$20</p>
        <button class="btn-order-now">Order Now</button>
      </div>
      <div class="plan-biz">
        <p>BIZ</p>
        <p class="bold-text-price">$44.50</p>
        <p>5,500 GB <br />Bandwidth</p>
        <p>64 GB <br />Memory</p>
        <p>Support <br />1 hour</p>
        <p>UPDATE <br />$10</p>
        <button class="btn-order-now">Order Now</button>
      </div>
      <div class="plan-pro">
        <p>PRO</p>
        <p class="bold-text-price">$72.50</p>
        <p>12,00 GB <br />Bandwidth</p>
        <p>
          128 GB <br />
          Memory
        </p>
        <p>SUPPORT <br />15MINS</p>
        <p>UPDATE <br />FREE</p>
        <button class="btn-order-now">Order Now</button>
      </div>
    </div>
  </body>
</html>
