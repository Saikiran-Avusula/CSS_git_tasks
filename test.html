<!-- create a bouncing ball  -->
 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Bouncing Ball</title>
        <style>
            #ball {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #f00;
                animation: bounce 2s infinite;
                }
                @keyframes bounce {
                    0% {
                        top: 50%;
                        }
                        50% {
                            top: 20%;
                            }
                            100% {
                                top: 50%;
                                }
                            }
        </style>
    </head>
    <body>
        <div id="ball"></div>

    </body>

 </html>
