<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>test</title>
    <style>
      .getintouch {
        background-color: #f0f0f0;
        display: flex;
        border: 1px solid;
        /* align-items: center; */
        /* justify-content: center; */
      }
      .form {
        border: 1px solid;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 30vw;
        margin-left: 200px;
      }

      input {
        width: 85%;
        height: 20px;
        padding: 10px;
      }
      button{

        height: 50px;
        background-color: #ff9100;
        color: white;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }
      .connect {
        display: flex;

        align-items: center;
        gap: 15px;
      }
      input[name="message"] {
        /* background-color: red; */
        height: 150px;
      }
      /* media address section  */
      .media {
        border: 1px solid;
      }
      .mail
            {
              display: flex;
              align-items: center;
              gap: 20px
            }
      .media_icons {
        padding-top: 30px;
      }

  </head>
  <body>
    <section class="getintouch">
      <form action="./november.html">
        <div class="form">
            <label for="name"
              ><input type="text" name="name" id="name" placeholder="NAME" /></label>
            <label for="mail"
              ><input
                type="email"
                id="mail"
                name="mail"
                placeholder="EMAIL" /></label>
            <label for="title">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="TITLE"
              /> </label>
            <label for="message">
              <input
                type="text"
                name="message"
                id="message"
                placeholder="MESSAGE"
              />
            </label>

            <button formaction="../CSS_git_tasks/Project1/november.html">SEND</button>

          <h2 class="h2_getintouch">GET IN TOUCH!</h2>

           <div class="connect">

           <div class="connect">

            <p>(+001) 001 002 0034, (+002) 009 008 0760 <br>
              (+003) 456 050 0670</p>

           <div class="mail">

            <p>info@november.com</p>
           </div>

           <!-- media icons -->
           <div class="media_icons">
            <img src="../multimedia_folder/images/img/facebook-icn.png" alt="facebook-icn">
