<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        border: 1px solid;
        display: grid;
        width: 90%;
        height: 100vh;
        background-color: beige;
        grid-template-columns: 25% 20% 20% 25%;
        grid-template-rows: 30% 30% 30%;
        padding: 10px;
        /* grid-auto-rows: 100px;
        grid-auto-columns: 100px; */
        gap: 10px;
      }
      .main > div {
        background-color: red;
      }
      .child1 {
        grid-row: 1/4;
        background-image: url(../CSS_git_tasks/multimedia_folder/images/underwater.jpg);
        background-repeat: no-repeat;
        /* background-size: 150%; */
        background-position: center;
      }
      .child2 {
        grid-column: 2/4;
        background-image: url(../CSS_git_tasks/multimedia_folder/images/asset\ 3.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-position: bottom-center;
      }
      .child3 {
        background-image: url(../CSS_git_tasks/multimedia_folder/images/asset\ 4.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .child6 {
        /* grid-column-start: 4;
        grid-row-start: 2;
        grid-row-end: 4; */
        grid-column: 4/5;
        grid-row: 2/4;
        background-image: url(../CSS_git_tasks/multimedia_folder/images/asset\ 5.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
      <div class="child4">4</div>
      <div class="child5">5</div>
      <div class="child6">6</div>
      <div class="child7">7</div>
      <div class="child8">8</div>
      <!-- <div class="child8">9</div>
      <div class="child8">10</div> -->
    </div>
  </body>
</html>
